<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>header here</h2>
    </header>
    <main>
        <div contact-title>
            <h2>Full set of great features to make your product fresh</h2>
            <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </div>
        <div class="contact-form">
            <form action="">
                <div class="label-n-input">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="label-n-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="label-n-input">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="map-img">
            <img src="../images/Map.png" alt="Map over Broadway area" width="1100px" height="570px"> 
        </div>
    </main>
    <footer>
        <h2>footer here</h2>
    </footer>
</body>
</html>
